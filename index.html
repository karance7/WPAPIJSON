<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>WPAPIJSON</title>
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <style type="text/css">
        .help-text{
            position: relative;
            font-size: 10px;
            color: #9E9E9E;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="views">
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding">WPAPIJSON</div>
                </div>
            </div>
            <div class="pages">
                <div data-page="index" class="page navbar-fixed">
                    <div class="page-content">
                        <div class="content-block">
                            <p>
                                <ul id="listview"></ul>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="login-screen modal-in">
        <div class="view">
            <div class="page">
                <div class="page-content login-screen-content">
                    <div class="login-screen-title">WPAPIJSON</div>
                    <form>
                        <div class="list-block inputs-list">
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Website</div>
                                        <div class="item-input">
                                            <input id="website" type="text" name="Website" placeholder="Enter Your Website Name" />
                                            <div class="help-text">Please enter full url. e.g. "http://www.trixblog.com/"</div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="content-block"><a href="#" class="button button-big item-link list-button">Enter</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
</body>

</html>
